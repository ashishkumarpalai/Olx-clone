<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
  <h1>User Sign Up</h1>
  <form id="signup-form">
    <label for="email">Name:</label>
    <input type="text" id="name" name="name" placeholder="Full name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="E-mail Address" required>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">-- Select Gender --</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <label for="mobile">Mobile:</label>
    <input type="tel" id="mobile" name="mobile" placeholder="Phone number" required>
    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="Write City Name..." required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Create password.." required>

    <button type="submit" id="submit-btn">Sign Up</button>
    <p>if you have already account <a href="signin.html">Login</a></p>
  </form>

</body>

</html>
<script src="../src/signup.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
